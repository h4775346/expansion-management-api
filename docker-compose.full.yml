version: '3.8'

services:
  # Clone the repository and set up the application
  setup:
    image: alpine/git
    volumes:
      - ./expansion-management-api:/app
    working_dir: /app
    entrypoint: ""
    command: |
      sh -c "
      if [ ! -f .git/config ]; then
        echo 'Cloning repository...'
        git clone https://github.com/h4775346/expansion-management-api.git .
      else
        echo 'Repository already cloned.'
      fi
      "

  # Main API service
  api:
    build: 
      context: ./expansion-management-api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DB=expansion_management
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MONGO_URI=mongodb://mongo:27017/expansion_management
      - JWT_SECRET=your_jwt_secret_key
      - NODE_ENV=development
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
      setup:
        condition: service_completed_successfully
    volumes:
      - ./expansion-management-api:/app
      - /app/node_modules
    command: >
      sh -c "
      echo 'ðŸ“¦ Installing dependencies...' &&
      npm install --legacy-peer-deps&&
      echo 'ðŸ”„ Running database migrations...' &&
      npm run migration:run &&
      echo 'ðŸŒ± Seeding database with test data...' &&
      npm run seed:run &&
      echo 'ðŸš€ Starting application...' &&
      npm run start:prod
      "

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: expansion_management
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
  mongo_data: